    <style>
        /* Styles for the product squares */
        .product-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-start;
  align-items: flex-start;
}

.product {
  flex: 0 0 200px;
  margin: 0 10px 20px 0;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #f7f7f7;
  text-align: center;
}

.product h3 {
  font-size: 18px;
  margin-bottom: 5px;
  font-weight: bold;
  color: #333;
}

.product p {
  font-size: 14px;
  margin-bottom: 10px;
  color: #666;
}

.product .delete-button,
  .product .edit-button {
    display: inline-block;
    padding: 0.5em 1em;
    color: white;
    text-decoration: none;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .product .delete-button {
    background-color: #dc3545;
  }

  .product .delete-button:hover {
    background-color: #c82333;
  }

  .product .edit-button {
    background-color: #28a745;
  }

  .product .edit-button:hover {
    background-color: #218838;
  }

.product .offer-button {
  display: inline-block;
  padding: 0.5em 1em;
  background-color: #007bff;
  color: white;
  text-decoration: none;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.product .offer-button:hover {
  background-color: #0056b3;
}

.purchase-button {
  display: block;
  position: fixed;
  top: 55px;
  right: 465px;
  padding: 0.5em 1em;
  background-color: #28a745;
  color: white;
  text-decoration: none;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.purchase-button:hover {
  background-color: #218838;
}

.text-center {
  text-align: center;
  margin-bottom: 20px;
}
      </style>

      <h1 class="text-center">Products</h1>
      
      <form action="/products" method="POST">
        {% for product in products %}
          <div class="product">
            <input type="hidden" name="product_id_{{ product.id }}" value="{{ product.id }}">
            <input type="hidden" name="producer_id_{{ product.id }}" value="{{ product.producer_id }}">
      
            <h3>{{ product.name }}</h3>
            <p>Price: ${{ product.price }}</p>
            <p>Quantity: {{ product.quantity }}</p>
      
            <input type="hidden" name="name_{{ product.id }}" value="{{ product.name }}">
            <input type="hidden" name="price_{{ product.id }}" value="{{ product.price }}">
            <input type="hidden" name="quantity_{{ product.id }}" value="{{ product.quantity }}">
      
            <!-- Additional buttons or form elements for performing actions with the product -->

            <button type="submit" class="delete-button" name="submit" value="delete_{{ product.id }}">Delete</button>
            <a class="edit-button" href="/edit/{{ product.id }}">Edit</a>
          </div>
        {% endfor %}
      </form>
